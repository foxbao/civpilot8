syntax = "proto2";

package civ.hdmap;

import "message/map/proto/map_id.proto";
import "message/map/proto/map_geometry.proto";

// Crosswalk is a place designated for pedestrians to cross a road.
message Crosswalk {
  optional Id id = 1;

  optional Polygon polygon = 2;

  repeated Id overlap_id = 3;
}
